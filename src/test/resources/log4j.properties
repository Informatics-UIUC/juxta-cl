
# console appender for local devmode 
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{E MMM dd, HH:mm:ss} [%p] - %m\n

# Logger configurations
log4j.logger.org.juxtasoftware=DEBUG, stdout
log4j.logger.org.springframework=INFO, stdout
log4j.logger.org.springframework.test=INFO, stdout

